<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="WaterIntake\style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>-Aquamate-</title>
  </head>

            <path d="M140,20c21.5-0.4,38.8-2.5,51.1-4.5c13.4-2.2,26.5-5.2,27.3-5.4C234,6.5,238,4.7,248.5,2.7c7.1-1.3,17.9-2.8,31.5-2.7c0,0,0,0,0,0v20H140z"></path>
            <path d="M140,20c-21.5-0.4-38.8-2.5-51.1-4.5c-13.4-2.2-26.5-5.2-27.3-5.4C46,6.5,42,4.7,31.5,2.7C24.3,1.4,13.6-0.1,0,0c0,0,0,0,0,0l0,20H140z"></path>
            </symbol>
        </svg>
        <div class="box">
            <div class="percent">
            <div class="percentNum" id="count">0</div>
            <div class="percentB">%</div>
            </div>
            <div id="water" class="water">
            <svg viewBox="0 0 560 20" class="water_wave water_wave_back">
                <use xlink:href="#wave"></use>
            </svg>
            <svg viewBox="0 0 560 20" class="water_wave water_wave_front">
                <use xlink:href="#wave"></use>
            </svg>
            </div>
        </div>
      </div>

      <div class="fixed mb-12 bottom-0 left-0 right-0 flex items-center justify-center">
        <div id="plus-button" class="bg-blue-600 text-white rounded-full w-20 h-20 flex items-center justify-center mt-8">
            <svg class="w-10 h-10" viewBox="0 0 20 20" fill="currentColor">

            </svg>
          </div>
          <div id="dropdown-menu" class="flex flex-row hidden">
            <button id="btn-100ml" class="bg-blue-600 text-white rounded-full w-16 h-16 flex items-center justify-center mr-2">
                <svg class="w-7 h-8" style="fill:white;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M32 32c-9.3 0-18.1 4-24.2 11.1S-1 59.4 .3 68.6l50 342.9c5.7 39.3 39.4 68.5 79.2 68.5h253c39.7 0 73.4-29.1 79.2-68.5l50-342.9c1.3-9.2-1.4-18.5-7.5-25.5S489.3 32 480 32H32zM87.7 224L69 96H443L424.3 224H87.7z"/></svg>

            <button id="btn-close" class="bg-red-700 text-white rounded-full w-16 h-16 flex items-center justify-center mr-2">
                <svg class="w-10 h-10" style="transform: rotate(-45deg)" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />

            <button id="btn-1000ml" class="bg-blue-600 text-white rounded-full w-16 h-16 flex items-center justify-center">
                <svg class="w-9 h-9" style="fill:white;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! FFont Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M96 24c0-13.3 10.7-24 24-24h80c13.3 0 24 10.7 24 24V48h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H88C74.7 96 64 85.3 64 72s10.7-24 24-24h8V24zM0 256c0-70.7 57.3-128 128-128H256c70.7 0 128 57.3 128 128V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256zm256 0v96c0 17.7 14.3 32 32 32s32-14.3 32-32V256c0-17.7-14.3-32-32-32s-32 14.3-32 32z"/></svg>
            </button>
          </div>
      </div>

      <div class="fixed mb-6 bottom-0 left-0 right-0 flex items-center justify-center">
        <button id="btn-clear" class="text-gray-500">Reset</button>
      </div>
      
      

    </div>
    <script src="WaterIntake\script.js"></script>
  </body>
</html>
