<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body class="bg-gray-100">
    <div class="h-screen flex flex-col">

        <!-- START OF TOP PART -->
        <img src="assets/imgs/nutriplan-logo.png" class="mx-auto mb-8 mt-4" width="300px">
        <div class="p-8 text-center text-4xl">Hey there, <span id="username">User Test</span>!</div> <!-- USER ID -->
        <div class="p-8 mx-auto w-2/3">
            <input class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal" type="text" id="search" placeholder="Search food">
        </div>
        <!-- END OF TOP PART -->

        <!-- START OF STATS -->
        <div class="p-8 text-center text-2xl">Calories consumed: <span id="calories"></span></div> <!-- CALORIES ID -->
        <div class="p-8 flex justify-center">
            <div class="text-center text-xl w-1/3">Fat: <span id="fat"></span></div> <!-- FAT ID -->
            <div class="text-center text-xl w-1/3">Carbs: <span id="carbs"></span></div> <!-- CARBS ID -->
            <div class="text-center text-xl w-1/3">Protein: <span id="protein"></span></div> <!-- PROTEIN ID -->
        </div>
        <!-- END OF STATS -->

        <!-- START OF BOTTOM NAV -->
        <div class="h-screen flex flex-col">
            <!-- Your existing code here -->
            <div class="bg-gray-200 p-8 flex justify-center bottom-0 fixed w-full gap-8">
                <div class="text-center text-5xl mx-2" onclick="changeColor(this)">
                    <i class="fas fa-home"></i>
                </div>
                <div class="text-center text-5xl mx-2" onclick="changeColor(this)">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="text-center text-5xl mx-2" onclick="changeColor(this)">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="text-center text-5xl mx-2" onclick="changeColor(this)">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        </div>      
        <!-- END OF BOTTOM NAV -->
        
    </div> 
    <script src="script.js"></script>  
</body>
</html>
